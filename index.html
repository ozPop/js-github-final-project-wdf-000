<!doctype html>
<head>
  <title>GitHub Issues</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
  <form>
    <label>Repository Name:</label><br>
    <input type="text" id="repoName"><br>
    <label>Repository Owner:</label><br>
    <input type="text" id="repoOwner"><br>
    <label>Issue Title:</label><br>
    <input type="text" id="title"><br>
    <label>Issue Body:</label><br>
    <input type="text" id="body"><br>
    <input type="submit" value="submit"><br>
  </form>
  <div id="issue">
  </div>
</body>
